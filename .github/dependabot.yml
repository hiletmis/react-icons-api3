version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:27"
    target-branch: "main"
    allow:
      - dependency-name: "@api3/*"
      - dependency-name: "@nodary/*"
      - dependency-type: "development"
    groups:
      development-dependencies:
        patterns:
          - "@api3/*"
          - "@nodary/*"
        exclude-patterns:
          - "*"
